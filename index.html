<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Casa Inteligente – ESP32 + LLM</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      margin-top: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
      border: 1px solid #ddd;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #3498db;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }

    .response-box {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      background: #ecf0f1;
      border: 1px solid #dcdde1;
      font-size: 17px;
      white-space: pre-wrap;
      color: #2c3e50;
    }

    .success {
      border-left: 5px solid #2ecc71;
    }

    .error {
      border-left: 5px solid #e74c3c;
      color: #c0392b;
    }
  </style>

</head>

<body>

  <div class="container">
    <h1>Casa Inteligente</h1>
    <p>Escribe un comando en lenguaje natural (Sala, Cocina, Cuarto, Baño)(ej: "Enciende la luz del baño")</p>

    <input id="cmd" type="text" placeholder="Tu comando..." />
    <button onclick="send()">Enviar</button>

    <div id="response" class="response-box" style="display:none;"></div>
  </div>

  <script>
    const BACKEND_URL = "https://divina-nonprophetical-dexterously.ngrok-free.dev/nl-command";

    async function send() {
      const text = document.getElementById("cmd").value;
      const box = document.getElementById("response");

      if (!text.trim()) {
        box.style.display = "block";
        box.className = "response-box error";
        box.textContent = "⚠ Por favor escribe un comando.";
        return;
      }

      box.style.display = "block";
      box.className = "response-box";
      box.textContent = "Procesando…";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await res.json();

        if (data.status === "ok") {
          box.className = "response-box success";
          box.textContent = "✔ " + data.message;
        } else {
          box.className = "response-box error";
          box.textContent = "❌ Error del backend.";
        }

      } catch (err) {
        box.className = "response-box error";
        box.textContent = "❌ No se pudo conectar con el servidor.\n" + err;
      }
    }
  </script>

</body>
</html>
