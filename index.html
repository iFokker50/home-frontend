<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de luces ESP32</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #log { border: 1px solid #ccc; padding: 10px; margin-top: 15px; height: 200px; overflow-y: auto; }
    input { width: 100%; padding: 8px; margin-top: 10px; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Casa inteligente – ESP32 + LLM</h1>
  <p>Escribe un comando en lenguaje natural (ej: "Enciende la luz de la sala"):</p>

  <input id="cmd" type="text" placeholder="Tu comando..." />
  <button onclick="send()">Enviar</button>

  <h3>Respuesta</h3>
  <pre id="log"></pre>

  <script>
    const BACKEND_URL = 'https://divina-nonprophetical-dexterously.ngrok-free.dev/nl-command'; // lo configuras tú

    async function send() {
      const text = document.getElementById('cmd').value;
      if (!text) return;

      document.getElementById('log').textContent = 'Enviando...';

      try {
        const res = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        document.getElementById('log').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('log').textContent = 'Error: ' + err;
      }
    }
  </script>
</body>
</html>
