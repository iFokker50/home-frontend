<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de luces ESP32 + LLM</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      max-width: 600px; 
      margin: auto; 
    }
    #log { 
      border: 1px solid #ccc; 
      padding: 10px; 
      margin-top: 15px; 
      height: 200px; 
      overflow-y: auto; 
      background: #f8f8f8;
    }
    input { 
      width: 100%; 
      padding: 8px; 
      margin-top: 10px; 
    }
    button { 
      margin-top: 10px; 
      padding: 8px 12px; 
    }
  </style>
</head>
<body>

  <h1>Casa inteligente – ESP32 + LLM</h1>
  <p>Escribe un comando en lenguaje natural (ej: "Enciende la luz de la sala"):</p>

  <input id="cmd" type="text" placeholder="Tu comando..." />
  <button id="btn" onclick="send()">Enviar</button>

  <h3>Respuesta</h3>
  <pre id="log"></pre>

<script>
// ❗ PON AQUÍ TU URL NGROK (el backend FastAPI)
const BACKEND_URL = "https://divina-nonprophetical-dexterously.ngrok-free.dev/nl-command";

async function send() {
    const btn = document.getElementById("btn");
    const log = document.getElementById("log");
    const text = document.getElementById("cmd").value.trim();

    if (!text) {
        log.textContent = "Debes escribir un comando.";
        return;
    }

    btn.disabled = true;
    log.textContent = "Enviando comando al backend...\n";

    try {
        const response = await fetch(BACKEND_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
        });

        const data = await response.json();

        if (response.ok) {
            log.textContent = `✔ Backend respondió:\n\n${JSON.stringify(data, null, 2)}`;
        } else {
            log.textContent = `❌ Error del servidor:\n\n${JSON.stringify(data, null, 2)}`;
        }

    } catch (err) {
        log.textContent = "❌ Error de conexión: " + err;
    }

    btn.disabled = false;
}
</script>

</body>
</html>
